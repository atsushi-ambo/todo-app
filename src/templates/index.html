<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <ul id="task-list">
      {% for task in tasks %}
        <li class="task-item" id="task-{{ task.id }}">
          <span class="task-description">{{ task.task }}</span>
          <button class="edit-btn" data-task-id="{{ task.id }}">Edit</button>
          <button class="delete-btn" data-task-id="{{ task.id }}">Delete</button>
          <!-- Hidden form for editing -->
          <form class="edit-form" id="edit-form-{{ task.id }}" style="display: none;">
            <input type="text" value="{{ task.task }}" class="edit-input">
            <button type="button" class="save-btn" data-task-id="{{ task.id }}">Save</button>
          </form>
        </li>
      {% endfor %}
    </ul>
    <input type="text" id="new-task-input" placeholder="Add a new task...">
    <button id="add-task-button">Add Task</button>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
